<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <title> CAMPUS_CONNECT</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
    <style>
        
*{
	margin: 0;
	padding: 0;
	font-family: Century Gothic;
}
ul{
	float:right;
	list-style-type: none;
	margin-top: 30px;
	margin-right:40px ;
}
ul li{
	display: inline-block;
}
ul li a{
	text-decoration: none;
	color: rgb(232, 223, 223);
	padding: 5px 20px;
	border: 1px solid transparent;
	transition: 0.5s ease;
}

ul li a:hover{
	background-color: rgba(156, 156, 159, 0.416);
	color: #000;
}

ul li.active a{
background-color:gray;
	color: #000;

}
header{
  align-items: center;
  height:100vh;
  width:100%;
  background-image: url('/static/col.jpg');
  background-size:cover;
  background-position:center;
}
.logo img{
	float: left;
	width: 40px;
	height: auto;
	border-radius: 5px;
	margin-top: 17px;
}

.main{
	max-width: 1900px;
	margin: auto;
}
.summa{
	font-size: 25px;
	color:aliceblue;
	padding-top: 24px ;
	padding-left: 43px;
	font-family: "Permanent Marker", cursive;
}
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    padding-top: 50px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
}

.event-card {
	background-color: #fff;
	border-radius: 5px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	margin: 10px;
	overflow: hidden;
	width: 300px;
}
.event-card img {
	width: 100%;
	height: 180px;
	object-fit: cover;
}
.event-card h2 {
	color: #333;
	font-size: 20px;
	margin: 10px 0;
	padding: 0 10px;
}
.event-card p {
	color: #666;
	font-size: 14px;
	margin: 5px 0;
	padding: 0 10px;
}
.event-card a {
	text-decoration: none;
	color: #333;
	display: block;
	padding: 10px;
}
.event-card a:hover {
	background-color: #f0f0f0;
}

.logo img{
            float: left;
            width: 40px;
            height: auto;
            border-radius: 5px;
            margin-top: 17px;
        }
        
        main {
            padding: 30px 20px; /* Adjusted padding */
            background-color: rgba(255, 255, 255, 0.696);
             /* Added background color with low opacity */
            text-align: center; /* Center align content */
            position: relative; /* Added position relative to the main */
        }
        ul {
            float: right;
            list-style-type: none;
            margin-top: 30px;
            margin-right: 40px;
        }
        ul li {
            display: inline-block;
        }
        ul li a {
            text-decoration: none;
            color: rgb(232, 223, 223);
            padding: 5px 20px;
            border: 1px solid transparent;
            transition: 0.5s ease;
        }
        ul li a:hover {
            background-color: rgba(156, 156, 159, 0.416);
            color: #000;
        }
        ul li.active a {
            background-color: gray;
            color: #000;
        }
        .summa{
            font-size: 25px;
            color: aliceblue;
            padding-top: 24px;
            padding-left: 43px;
            font-family: "Permanent Marker", cursive;
        }

    </style>
</head>
<body>
    <header>
		<div class="logo">
            <img src="/static/logc.jpg">
        </div>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'course' %}">Courses</a></li>
            <li class="active"><a href="{% url 'dis' %}">Events</a></li>
            <li><a href="{% url 'pla' %}">Placements</a></li>
            <li><a href="{% url 'aboutus' %}">About Us</a></li>
            <li><a href="{% url 'fac' %}">Facilities</a></li>        
        </ul>
    </div>
    <h1 class="summa">AMPUS CONNECT</h1> <!-- Corrected typo -->

    <div class="container">
	{% for item in data %}
		<div class="event-card">
			<a href="{% url 'disp' item.name %}">
				<img src="{{ item.image.url }}" alt="Event 1">
				<h2>{{item.name}}</h2>
				<p>{{item.location}}</p>
				<p>{{item.description}}</p>
			</a>
		</div>
	{% endfor %}
    </div>
</header>
</body>
</html>
