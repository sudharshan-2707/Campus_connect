<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
         h3 {
            margin: 0;
            padding: 0;
            padding-left: 450px;
        }
        h2{
            padding-left: 640px;
        }
        main {
            padding: 20px;
            text-align: center;
        }

        .event {
            margin-bottom: 30px;
            text-align: left;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .event img {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .event-details {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .event-details p {
            text-align: center;
        }
        .event-registration {
            margin-top: 20px;
        }
        form {
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Event Management System</h1>
    </header>
    <main>
        
        <section class="event">
            {% for item in data %}
                <h2>{{item.name}}</h2>
                <img src="{{item.image.url}}" alt="Event Image">
                <div class="event-details">
                    <p>{{item.date}}</p>    
                    <p>{{item.location}}</p>
                    <p>{{item.description}}</p>
                </div>
            {% endfor %}
            <div class="event-registration">
                <h3>Register for the Event</h3>
                <form action="{% url 'eventd' %}" method="POST">
                    {% csrf_token %}
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required><br>
                    <input type="submit" value="Register">
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Event Management System. All rights reserved.</p>
    </footer>
</body>
</html>
